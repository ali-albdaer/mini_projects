<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui-container">
        <div class="title">ðŸ”¬ Screw Dislocation Simulation</div>
        
        <div class="control-panel">
            <!-- Animation Controls -->
            <div class="control-section">
                <div class="section-title">Animation</div>
                <div class="controls">

                <div class="slider-row">

                </div>
                <div class="slider-row">
                    <label>Rotation Y:</label>
                    <input type="range" id="rotationY" min="-180" max="180" value="-39">
                    <span class="value-display" id="rotationYValue">-39Â°</span>
                </div>
                <div class="slider-row">
                    <label>Zoom:</label>
                    <input type="range" id="zoom" min="400" max="1500" value="800">
                    <span class="value-display" id="zoomValue">800</span>
                </div>
            </div>

            <!-- Visual Settings -->
            <div class="control-section">
                <div class="section-title">Visual Settings</div>

                </div>

                    <label for="showBonds">Show Bonds</label>
                </div>

                    <label>Atom Size:</label>

            <!-- Lattice Settings -->
            <div class="control-section">
                <div class="section-title">Lattice Settings</div>
                <div class="slider-row">
                    <label>Lattice Size:</label>
                    <input type="range" id="latticeSize" min="6" max="16" value="7">
                    <span class="value-display" id="latticeSizeValue">7</span>
                </div>
                <div class="slider-row">
                    <label>Spacing:</label>
                    <input type="range" id="spacing" min="20" max="60" value="40">
                    <span class="value-display" id="spacingValue">40</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Lattice parameters
        let latticeSize = 7;
        let spacing = 40;
        let atomRadius = 4;
        let bondWidth = 1;
        let cubeOpacity = 75; // Percentage (0-100)
        
        // Animation state
        let shearProgress = 0;
        let dislocationPosition = 0;
        let isAnimating = false;
        let animationPaused = false;
        let shearForceValue = 50;
        let animSpeed = 50;
        let rotationX = -60;
        let rotationY = -39;
        
        // Visual toggles
        let showSolid = false; // Start with solid cubes OFF for better performance
        let showBonds = true;
        let showAtoms = true;

        // Camera and interaction
        let cameraDistance = 800;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        class Atom {
            constructor(x, y, z, originalX, originalY, originalZ) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.originalX = originalX;
                this.originalY = originalY;
                this.originalZ = originalZ;
                this.displaced = false;
            }
        }

        let atoms = [];
        let bonds = [];

        // Initialize lattice
        function initLattice() {
            atoms = [];
            bonds = [];
            
            const offset = -((latticeSize - 1) * spacing) / 2;
            
            for (let i = 0; i < latticeSize; i++) {
                for (let j = 0; j < latticeSize; j++) {
                    for (let k = 0; k < latticeSize; k++) {
                        const x = i * spacing + offset;
                        const y = j * spacing + offset;
                        const z = k * spacing + offset;
                        atoms.push(new Atom(x, y, z, x, y, z));
                    }
                }
            }

            // Create bonds
            atoms.forEach((atom, idx) => {
                atoms.forEach((other, otherIdx) => {
                    if (idx < otherIdx) {
                        const dx = atom.originalX - other.originalX;
                        const dy = atom.originalY - other.originalY;
                        const dz = atom.originalZ - other.originalZ;
                        const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                        
                        if (dist < spacing * 1.1) {
                            bonds.push([idx, otherIdx]);
                        }
                    }
                });
            });
        }

        // Apply screw dislocation based on linear elasticity theory
        // Reference: https://dtrinkle.matse.illinois.edu/MatSE584/kap_5/backbone/r5_2_2.html
        function applyScrewDislocation(progress) {
            const burgers = spacing * 0.5; // Burgers vector magnitude
            const coreRadius = burgers * 2.0; // Core radius râ‚€ â‰ˆ 1-4b (we use 2b)
            
            atoms.forEach(atom => {
                const x = atom.originalX;
                const y = atom.originalY;
                const z = atom.originalZ;
                
                // Calculate distance from dislocation line (along z-axis at center)
                const r = Math.sqrt(x * x + y * y);
                
                // CORE REGION: Linear elasticity theory breaks down in the core
                // For r < râ‚€, we exclude these atoms or handle them separately
                if (r < coreRadius) {
                    atom.x = x;
                    atom.y = y;
                    atom.z = z;
                    atom.displaced = false;
                    return;
                }
                
                // Calculate angle around dislocation line (-Ï€ to Ï€)
                const theta = Math.atan2(y, x);
                
                // ============================================
                // SCREW DISLOCATION - Linear Elasticity Theory
                // ============================================
                // For a screw dislocation:
                // 1. u_x = 0 (no displacement in x-direction)
                // 2. u_y = 0 (no displacement in y-direction)
                // 3. u_z = (b / 2Ï€) Ã— Î¸ (displacement parallel to dislocation line)
                //
                // This formula is valid for r > râ‚€ (outside core region)
                // The displacement varies linearly with angle Î¸, NOT with distance r
                // Each full rotation (2Ï€) corresponds to one Burgers vector displacement
                
                // Calculate the displacement using the exact formula from elasticity theory
                // u_z = (b / 2Ï€) Ã— Î¸
                const baseDisplacement = (theta / (2 * Math.PI)) * burgers;
                
                // Apply shear force multiplier (user control)
                const forceMultiplier = shearForceValue / 50;
                
                // Smooth animation progress (ease in-out for visual appeal)
                const smoothProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                // Final displacement in z-direction
                const u_z = baseDisplacement * smoothProgress * forceMultiplier;
                
                // Apply displacements according to screw dislocation theory
                atom.x = x;  // u_x = 0
                atom.y = y;  // u_y = 0
                atom.z = z + u_z;  // u_z = (b/2Ï€)Ã—Î¸
                
                // Mark as displaced if displacement is significant
                atom.displaced = Math.abs(u_z) > 0.02;
            });

            // Recompute bonds based on current atom positions and distance
            bonds = [];
            const bondThreshold = spacing * 1.1;
            for (let i = 0; i < atoms.length; i++) {
                for (let j = i + 1; j < atoms.length; j++) {
                    const dx = atoms[i].x - atoms[j].x;
                    const dy = atoms[i].y - atoms[j].y;
                    const dz = atoms[i].z - atoms[j].z;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    if (dist < bondThreshold) {
                        bonds.push([i, j]);
                    }
                }
            }
        }

        // 3D rotation
        function rotate3D(x, y, z, angleX, angleY) {
            const radX = angleX * Math.PI / 180;
            const radY = angleY * Math.PI / 180;
            
            // Rotate around X axis
            let y1 = y * Math.cos(radX) - z * Math.sin(radX);
            let z1 = y * Math.sin(radX) + z * Math.cos(radX);
            
            // Rotate around Y axis
            let x2 = x * Math.cos(radY) + z1 * Math.sin(radY);
            let z2 = -x * Math.sin(radY) + z1 * Math.cos(radY);
            
            return { x: x2, y: y1, z: z2 };
        }

        // Project 3D to 2D
        function project(x, y, z) {
            const rotated = rotate3D(x, y, z, rotationX, rotationY);
            const scale = cameraDistance / (cameraDistance + rotated.z);
            return {
                x: canvas.width / 2 + rotated.x * scale,
                y: canvas.height / 2 + rotated.y * scale,
                z: rotated.z,
                scale: scale
            };
        }

        // Draw cubic/solid structure - SIMPLIFIED VERSION
        // Just draw cubes as simple 3D boxes without complex orientation culling
        function drawSolidStructure() {
            if (!showSolid) return;
            ctx.save();

            // Only draw faces for the true outer surfaces (and optionally one layer below)
            const layers = [0, 1, latticeSize - 2, latticeSize - 1]; // outermost and one layer in
            const isOuter = idx => (idx === 0 || idx === latticeSize - 1);
            const isNearOuter = idx => (idx === 1 || idx === latticeSize - 2);

            // Draw faces for each direction
            for (let i = 0; i < latticeSize - 1; i++) {
                for (let j = 0; j < latticeSize - 1; j++) {
                    for (let k = 0; k < latticeSize - 1; k++) {
                        // Only draw faces on the outer surfaces (and optionally one layer below)
                        // For each face, check if it's on the outer boundary
                        const idx000 = i * latticeSize * latticeSize + j * latticeSize + k;
                        const idx100 = (i+1) * latticeSize * latticeSize + j * latticeSize + k;
                        const idx010 = i * latticeSize * latticeSize + (j+1) * latticeSize + k;
                        const idx110 = (i+1) * latticeSize * latticeSize + (j+1) * latticeSize + k;
                        const idx001 = i * latticeSize * latticeSize + j * latticeSize + (k+1);
                        const idx101 = (i+1) * latticeSize * latticeSize + j * latticeSize + (k+1);
                        const idx011 = i * latticeSize * latticeSize + (j+1) * latticeSize + (k+1);
                        const idx111 = (i+1) * latticeSize * latticeSize + (j+1) * latticeSize + (k+1);

                        if (idx111 < atoms.length) {
                            const corners = [
                                atoms[idx000], atoms[idx100], atoms[idx010], atoms[idx110],
                                atoms[idx001], atoms[idx101], atoms[idx011], atoms[idx111]
                            ];
                            const p = corners.map(atom => project(atom.x, atom.y, atom.z));

                            // Color based on displacement
                            const baseColor = corners.some(atom => atom.displaced)
                                ? [255, 100, 100]
                                : [100, 150, 255];

                            // Opacity logic
                            const opacityMultiplier = cubeOpacity / 100;
                            let fillOpacity = opacityMultiplier;
                            let strokeOpacity = opacityMultiplier;
                            if (cubeOpacity === 100) {
                                fillOpacity = 1.0;
                                strokeOpacity = 1.0;
                            }

                            // Stronger/darker edges for boundaries
                            ctx.lineWidth = 2.2;
                            ctx.strokeStyle = `rgba(30,30,30,${strokeOpacity})`;

                            // Draw only the faces that are on the outer boundary (or one layer in)
                            // Front face (z = 0)
                            if (k === 0 || k === 1) {
                                ctx.fillStyle = `rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},${fillOpacity})`;
                                ctx.beginPath();
                                ctx.moveTo(p[0].x, p[0].y);
                                ctx.lineTo(p[1].x, p[1].y);
                                ctx.lineTo(p[3].x, p[3].y);
                                ctx.lineTo(p[2].x, p[2].y);
                                ctx.closePath();
                                ctx.fill();
                                ctx.stroke();
                            }
                            // Back face (z = max)
                            if (k === latticeSize - 2 || k === latticeSize - 3) {
                                ctx.fillStyle = `rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},${fillOpacity})`;
                                ctx.beginPath();
                                ctx.moveTo(p[4].x, p[4].y);
                                ctx.lineTo(p[5].x, p[5].y);
                                ctx.lineTo(p[7].x, p[7].y);
                                ctx.lineTo(p[6].x, p[6].y);
                                ctx.closePath();
                                ctx.fill();
                                ctx.stroke();
                            }
                            // Bottom face (y = 0)
                            if (j === 0 || j === 1) {
                                ctx.fillStyle = `rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},${fillOpacity})`;
                                ctx.beginPath();
                                ctx.moveTo(p[0].x, p[0].y);
                                ctx.lineTo(p[1].x, p[1].y);
                                ctx.lineTo(p[5].x, p[5].y);
                                ctx.lineTo(p[4].x, p[4].y);
                                ctx.closePath();
                                ctx.fill();
                                ctx.stroke();
                            }
                            // Top face (y = max)
                            if (j === latticeSize - 2 || j === latticeSize - 3) {
                                ctx.fillStyle = `rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},${fillOpacity})`;
                                ctx.beginPath();
                                ctx.moveTo(p[2].x, p[2].y);
                                ctx.lineTo(p[3].x, p[3].y);
                                ctx.lineTo(p[7].x, p[7].y);
                                ctx.lineTo(p[6].x, p[6].y);
                                ctx.closePath();
                                ctx.fill();
                                ctx.stroke();
                            }
                            // Left face (x = 0)
                            if (i === 0 || i === 1) {
                                ctx.fillStyle = `rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},${fillOpacity})`;
                                ctx.beginPath();
                                ctx.moveTo(p[0].x, p[0].y);
                                ctx.lineTo(p[2].x, p[2].y);
                                ctx.lineTo(p[6].x, p[6].y);
                                ctx.lineTo(p[4].x, p[4].y);
                                ctx.closePath();
                                ctx.fill();
                                ctx.stroke();
                            }
                            // Right face (x = max)
                            if (i === latticeSize - 2 || i === latticeSize - 3) {
                                ctx.fillStyle = `rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},${fillOpacity})`;
                                ctx.beginPath();
                                ctx.moveTo(p[1].x, p[1].y);
                                ctx.lineTo(p[5].x, p[5].y);
                                ctx.lineTo(p[7].x, p[7].y);
                                ctx.lineTo(p[3].x, p[3].y);
                                ctx.closePath();
                                ctx.fill();
                                ctx.stroke();
                            }
                        }
                    }
                }
            }
            ctx.restore();
        }

        // Draw helical path and ramp surface (optimized)
        function drawHelicalPath(progress) {
            if (progress < 0.1) return;
            
            ctx.save();
            
            const numTurns = 2.5;
            const pointsPerTurn = 40; // Reduced from 60 for better performance
            const totalPoints = numTurns * pointsPerTurn;
            const innerRadius = spacing * 1.5;
            const outerRadius = spacing * 3;
            const height = spacing * (latticeSize - 1);
            const centerOffset = -height / 2;
            
            const helixPoints = [];
            
            // Generate helix points on outer edge
            for (let i = 0; i <= totalPoints * progress; i++) {
                const t = i / pointsPerTurn;
                const angle = t * 2 * Math.PI;
                const x = outerRadius * Math.cos(angle);
                const y = outerRadius * Math.sin(angle);
                const z = (t / numTurns) * height + centerOffset;
                
                helixPoints.push({ x, y, z, angle, t });
            }
            
            // Draw the ramp surface connecting inner and outer helix (simplified)
            if (helixPoints.length > 5) {
                ctx.fillStyle = 'rgba(255, 215, 0, 0.18)';
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.35)';
                ctx.lineWidth = 1.5;
                
                // Draw fewer surface quads for performance
                for (let i = 0; i < helixPoints.length - 1; i += 5) {
                    const p1 = helixPoints[i];
                    const p2 = helixPoints[Math.min(i + 5, helixPoints.length - 1)];
                    
                    // Create quad from inner to outer radius
                    const innerX1 = innerRadius * Math.cos(p1.angle);
                    const innerY1 = innerRadius * Math.sin(p1.angle);
                    const innerX2 = innerRadius * Math.cos(p2.angle);
                    const innerY2 = innerRadius * Math.sin(p2.angle);
                    
                    const proj1 = project(innerX1, innerY1, p1.z);
                    const proj2 = project(p1.x, p1.y, p1.z);
                    const proj3 = project(p2.x, p2.y, p2.z);
                    const proj4 = project(innerX2, innerY2, p2.z);
                    
                    ctx.beginPath();
                    ctx.moveTo(proj1.x, proj1.y);
                    ctx.lineTo(proj2.x, proj2.y);
                    ctx.lineTo(proj3.x, proj3.y);
                    ctx.lineTo(proj4.x, proj4.y);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
            }
            
            // Draw the outer helix edge (bright, no expensive shadows)
            const projectedHelix = helixPoints.map(p => project(p.x, p.y, p.z));
            
            ctx.lineWidth = 6;
            ctx.strokeStyle = 'rgba(255, 235, 50, 1)';
            
            ctx.beginPath();
            if (projectedHelix.length > 0) {
                ctx.moveTo(projectedHelix[0].x, projectedHelix[0].y);
                for (let i = 1; i < projectedHelix.length; i++) {
                    ctx.lineTo(projectedHelix[i].x, projectedHelix[i].y);
                }
            }
            ctx.stroke();
            
            // Draw inner helix edge
            ctx.lineWidth = 4;
            ctx.strokeStyle = 'rgba(255, 200, 50, 0.85)';
            
            ctx.beginPath();
            helixPoints.forEach((p, i) => {
                const innerX = innerRadius * Math.cos(p.angle);
                const innerY = innerRadius * Math.sin(p.angle);
                const proj = project(innerX, innerY, p.z);
                
                if (i === 0) {
                    ctx.moveTo(proj.x, proj.y);
                } else {
                    ctx.lineTo(proj.x, proj.y);
                }
            });
            ctx.stroke();
            
            // Draw glowing markers along helix (reduced frequency)
            ctx.shadowBlur = 8;
            projectedHelix.forEach((p, i) => {
                if (i % 10 === 0) { // Less frequent markers
                    const size = 4 * p.scale;
                    
                    // Single bright point (removed outer glow for performance)
                    ctx.fillStyle = 'rgba(255, 255, 150, 0.9)';
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Draw dislocation line (central axis) with labels - EXTENDED for visibility
            const extensionFactor = 1.3; // Extend 30% beyond the lattice
            const extendedHeight = height * extensionFactor;
            const extendedOffset = -extendedHeight / 2;
            
            const topPoint = project(0, 0, extendedOffset);
            const bottomPoint = project(0, 0, extendedOffset + extendedHeight);
            
            ctx.strokeStyle = 'rgba(255, 50, 50, 0.9)';
            ctx.lineWidth = 5;
            ctx.setLineDash([12, 6]);
            ctx.shadowColor = 'rgba(255, 50, 50, 0.7)';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.moveTo(topPoint.x, topPoint.y);
            ctx.lineTo(bottomPoint.x, bottomPoint.y);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw arrows showing displacement direction
            if (progress > 0.3) {
                ctx.shadowBlur = 0;
                const arrowZ = centerOffset + height * 0.5;
                const arrowRadius = outerRadius * 1.2;
                
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    const x = arrowRadius * Math.cos(angle);
                    const y = arrowRadius * Math.sin(angle);
                    const p1 = project(x, y, arrowZ - spacing);
                    const p2 = project(x, y, arrowZ + spacing);
                    
                    drawArrow(p1.x, p1.y, p2.x, p2.y, 'rgba(100, 255, 100, 0.6)', 2);
                }
            }
            
            // Labels
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.font = 'bold 13px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Burgers Vector âŸ‚', topPoint.x, topPoint.y - 25);
            ctx.fillText('(Dislocation Line)', topPoint.x, topPoint.y - 10);
            
            // Add "spiral ramp" label
            if (progress > 0.5 && helixPoints.length > 0) {
                const midPoint = helixPoints[Math.floor(helixPoints.length / 2)];
                const labelProj = project(midPoint.x * 1.3, midPoint.y * 1.3, midPoint.z);
                ctx.fillStyle = 'rgba(255, 215, 0, 1)';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('Spiral Ramp', labelProj.x, labelProj.y);
            }
            
            ctx.shadowBlur = 0;
            ctx.restore();
        }

        // Draw shear force arrows - showing shear vectors on outer surfaces
        function drawShearForces(progress) {
            if (progress < 0.1) return;
            
            ctx.save();
            ctx.globalAlpha = Math.min(progress * 2, 0.8);
            
            // For a screw dislocation, shear stress acts parallel to the dislocation line
            // on the outer surfaces. The direction depends on the angular position around the line.
            
            const height = spacing * (latticeSize - 1);
            const centerOffset = -height / 2;
            const latticeRadius = spacing * (latticeSize - 1) / 2;
            const arrowLength = spacing * 2.5;
            
            // Define positions on the 4 outer faces of the lattice (front, back, left, right)
            const positions = [
                // Front face (+y direction) - arrow points UP (+z)
                { x: 0, y: latticeRadius, z: centerOffset, dir: 1, label: 'Ï„_yz' },
                // Back face (-y direction) - arrow points DOWN (-z)
                { x: 0, y: -latticeRadius, z: centerOffset, dir: -1, label: 'Ï„_yz' },
                // Right face (+x direction) - arrow points UP (+z)
                { x: latticeRadius, y: 0, z: centerOffset, dir: 1, label: 'Ï„_xz' },
                // Left face (-x direction) - arrow points DOWN (-z)
                { x: -latticeRadius, y: 0, z: centerOffset, dir: -1, label: 'Ï„_xz' }
            ];
            
            positions.forEach(pos => {
                // Starting point of arrow
                const p1 = project(pos.x, pos.y, pos.z);
                // Ending point (parallel to z-axis, direction based on angular position)
                const p2 = project(pos.x, pos.y, pos.z + arrowLength * pos.dir);
                
                // Color based on direction
                const color = pos.dir > 0 ? 'rgba(255, 100, 100, 0.9)' : 'rgba(100, 150, 255, 0.9)';
                
                drawArrow(p1.x, p1.y, p2.x, p2.y, color, 4);
                
                // Add label near the arrow
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(pos.label, p1.x, p1.y - 15);
            });
            
            ctx.restore();
        }

        function drawArrow(x1, y1, x2, y2, color, width) {
            const headlen = 15;
            const angle = Math.atan2(y2 - y1, x2 - x1);
            
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headlen * Math.cos(angle - Math.PI / 6), 
                       y2 - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - headlen * Math.cos(angle + Math.PI / 6), 
                       y2 - headlen * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
        }

        // Render scene
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw shear force arrows
            drawShearForces(shearProgress);
            
            // Draw solid structure (cubes) - this is expensive, so optimize
            drawSolidStructure();
            
            // Only draw bonds and atoms if needed
            if (showBonds || showAtoms) {
                // Project all atoms once
                const projected = atoms.map(atom => {
                    const p = project(atom.x, atom.y, atom.z);
                    return { ...p, atom };
                });

                // Sort by depth for proper rendering
                projected.sort((a, b) => a.z - b.z);

                // Draw bonds
                if (showBonds) {
                    ctx.lineWidth = bondWidth + 1.2; // Make bonds more visible
                    // Draw all bonds for full lattice connectivity
                    bonds.forEach(([idx1, idx2]) => {
                        const a1 = atoms[idx1];
                        const a2 = atoms[idx2];
                        const p1 = project(a1.x, a1.y, a1.z);
                        const p2 = project(a2.x, a2.y, a2.z);
                        ctx.strokeStyle = a1.displaced || a2.displaced
                            ? 'rgba(255, 120, 120, 0.95)'
                            : 'rgba(120, 180, 255, 0.85)';
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    });
                }

                // Draw atoms (no shadows for performance)
                if (showAtoms) {
                    projected.forEach(({ x, y, z, scale, atom }) => {
                        // Only show atoms on the outer surface if cubes are fully opaque
                        let show = true;
                        if (showSolid && cubeOpacity === 100) {
                            // Only show if atom is on the outer surface
                            const eps = 1e-3;
                            show = (
                                Math.abs(atom.originalX - atoms[0].originalX) < eps ||
                                Math.abs(atom.originalX - atoms[atoms.length-1].originalX) < eps ||
                                Math.abs(atom.originalY - atoms[0].originalY) < eps ||
                                Math.abs(atom.originalY - atoms[atoms.length-1].originalY) < eps ||
                                Math.abs(atom.originalZ - atoms[0].originalZ) < eps ||
                                Math.abs(atom.originalZ - atoms[atoms.length-1].originalZ) < eps
                            );
                        }
                        if (!show) return;

                        const opacity = Math.max(0.3, 1 - (z + 400) / 900);
                        const size = atomRadius * scale;

                        // Color based on displacement with better visibility
                        if (atom.displaced) {
                            const intensity = Math.min(255, 160 + Math.abs(atom.z - atom.originalZ) * 2.5);
                            ctx.fillStyle = `rgba(${intensity}, 100, 100, ${opacity})`;
                        } else {
                            ctx.fillStyle = `rgba(120, 170, 255, ${opacity})`;
                        }

                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();

                        // Bright highlight effect
                        if (size > 2) {
                            ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.7})`;
                            ctx.beginPath();
                            ctx.arc(x - size * 0.3, y - size * 0.3, size * 0.45, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    });
                }
            }
        }

        // Animation loop
        function animate() {
            if (isAnimating && !animationPaused) {
                shearProgress += 0.01 * (animSpeed / 50);
                
                if (shearProgress >= 1) {
                    shearProgress = 1;
                    isAnimating = false;
                }
                
                applyScrewDislocation(shearProgress);
            }
            
            render();
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('applyShear').addEventListener('click', () => {
            isAnimating = true;
            animationPaused = false;
            shearProgress = 0;
            document.getElementById('toggleAnimation').textContent = 'Pause';
        });

        document.getElementById('reset').addEventListener('click', () => {
            initLattice();
            shearProgress = 0;
            isAnimating = false;
            animationPaused = false;
            document.getElementById('toggleAnimation').textContent = 'Pause';
        });

        document.getElementById('toggleAnimation').addEventListener('click', (e) => {
            animationPaused = !animationPaused;
            e.target.textContent = animationPaused ? 'Resume' : 'Pause';
        });

        // Checkboxes
        document.getElementById('showSolid').addEventListener('change', (e) => {
            showSolid = e.target.checked;
        });

        document.getElementById('showBonds').addEventListener('change', (e) => {
            showBonds = e.target.checked;
        });

        document.getElementById('showAtoms').addEventListener('change', (e) => {
            showAtoms = e.target.checked;
        });

        // Sliders
        document.getElementById('shearForce').addEventListener('input', (e) => {
            shearForceValue = parseInt(e.target.value);
            document.getElementById('shearForceValue').textContent = shearForceValue;
            if (shearProgress > 0) {
                applyScrewDislocation(shearProgress);
            }
        });

        document.getElementById('animSpeed').addEventListener('input', (e) => {
            animSpeed = parseInt(e.target.value);
            document.getElementById('animSpeedValue').textContent = animSpeed;
        });

        document.getElementById('rotationX').addEventListener('input', (e) => {
            rotationX = parseInt(e.target.value);
            document.getElementById('rotationXValue').textContent = rotationX + 'Â°';
        });

        document.getElementById('rotationY').addEventListener('input', (e) => {
            rotationY = parseInt(e.target.value);
            document.getElementById('rotationYValue').textContent = rotationY + 'Â°';
        });

        document.getElementById('zoom').addEventListener('input', (e) => {
            cameraDistance = parseInt(e.target.value);
            document.getElementById('zoomValue').textContent = cameraDistance;
        });

        document.getElementById('atomSize').addEventListener('input', (e) => {
            atomRadius = parseInt(e.target.value);
            document.getElementById('atomSizeValue').textContent = atomRadius;
        });

        document.getElementById('bondWidth').addEventListener('input', (e) => {
            bondWidth = parseInt(e.target.value);
            document.getElementById('bondWidthValue').textContent = bondWidth;
        });

        document.getElementById('cubeOpacity').addEventListener('input', (e) => {
            cubeOpacity = parseInt(e.target.value);
            document.getElementById('cubeOpacityValue').textContent = cubeOpacity;
        });

        document.getElementById('latticeSize').addEventListener('input', (e) => {
            latticeSize = parseInt(e.target.value);
            document.getElementById('latticeSizeValue').textContent = latticeSize;
            initLattice();
            shearProgress = 0;
            isAnimating = false;
        });

        document.getElementById('spacing').addEventListener('input', (e) => {
            spacing = parseInt(e.target.value);
            document.getElementById('spacingValue').textContent = spacing;
            initLattice();
            shearProgress = 0;
            isAnimating = false;
        });

        // Mouse interaction for rotation
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                
                rotationY += deltaX * 0.5;
                rotationX += deltaY * 0.5;
                
                // Update slider values
                document.getElementById('rotationX').value = rotationX;
                document.getElementById('rotationY').value = rotationY;
                document.getElementById('rotationXValue').textContent = Math.round(rotationX) + 'Â°';
                document.getElementById('rotationYValue').textContent = Math.round(rotationY) + 'Â°';
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Mouse wheel for zoom
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            cameraDistance += e.deltaY * 0.5;
            cameraDistance = Math.max(400, Math.min(1500, cameraDistance));
        });

        // Initialize and start
        initLattice();
        animate();
    </script>
</body>
